<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="variable.js"></script>
    <script defer src="clock.js"></script>
    <script defer src="quote.js"></script>
    <script defer src="background.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="weather.js"></script>
</head>
<body>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?">
        <input type="submit" value="Log In">
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write To Do and press enter" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
    </div>
</body>
</html>
